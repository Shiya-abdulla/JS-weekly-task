<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .navbar {
            background: linear-gradient(135deg, #6b73ff, #000dff);
            padding: 1rem 2rem;
        }
        .navbar-brand h1 {
            font-size: 2.5rem;
            color: #fff;
        }
        .nav-link {
            font-size: 1.2rem;
            color: #fff !important;
            margin-right: 1rem;
        }
        #search-input {
            border-radius: 25px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            width: calc(100% - 100px);
        }
        #search-button {
            border-radius: 25px;
            padding: 10px 20px;
            background-color: #6b73ff;
            color: #fff;
            border: none;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            text-align: center;
        }
        .card-title {
            font-weight: 600;
            color: #6b73ff;
        }
        .btn-custom {
            background-color: #6b73ff;
            color: #fff;
            border-radius: 25px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #000dff;
        }
        h2 {
            color: #6b73ff;
            margin-top: 2rem;
            font-weight: 700;
        }
    </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><h1>STORE</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./post.html">Recipes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-5">
        <div class="input-group mb-4">
            <input type="text" id="search-input" class="form-control" placeholder="Search for a product...">
            <div class="input-group-append">
                <button id="search-button" class="btn btn-custom" type="button">Search</button>
            </div>
        </div>
        <h2 class="text-center">OUR PRODUCTS</h2>
        <div id="product-list" class="row d1 mt-4"></div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
